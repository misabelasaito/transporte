<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Transporte Fretado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <i class="bi bi-bus-front"></i> <span class="nome">Calculadora de Transporte Fretado</span>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="numFuncionarios" class="form-label">Quantidade de Funcionários</label>
                    <input type="number" id="numFuncionarios" class="form-control" placeholder="Número de funcionários">
                </div>
                <div class="mb-3">
                    <label for="diasUteis" class="form-label">Quantidade de Dias Úteis</label>
                    <input type="number" id="diasUteis" class="form-control" placeholder="Número de dias úteis">
                </div>
                <button class="btn btn-primary w-100" onclick="calcularCusto()">Calcular</button>
                <div class="mt-4">
                    <h5>Resultado</h5>
                    <p>Valor por Pessoa/Dia: <span id="valorPessoa">R$ 0,00</span></p>
                    <p>Custo Diário: <span id="custoDiario">R$ 0,00</span></p>
                    <p class="resultado">Custo Total Mensal: <span id="total">R$ 0,00</span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 Calculadora de Transporte Fretado - Todos os direitos reservados
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
